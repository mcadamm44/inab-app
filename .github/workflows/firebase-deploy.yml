name: Deploy Firebase Rules

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - '.github/workflows/firebase-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - '.github/workflows/firebase-deploy.yml'

jobs:
  deploy-firebase-rules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --token "${{ secrets.FIREBASE_TOKEN }}" --project "${{ secrets.FIREBASE_PROJECT_ID }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Verify Rules Deployment
        run: |
          echo "‚úÖ Firestore rules deployed successfully!"
          echo "Project: ${{ secrets.FIREBASE_PROJECT_ID }}" 